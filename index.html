<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telugu Tots — Quietly in Progress</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@300;400;500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet"/>

    <style>
        /* Reset + Smooth Scroll */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5efe7;
            color: #2e2a27;
        }

        /* Soft Grain Texture */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            background-image: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
            opacity: 0.07;
            z-index: 10000;
        }

        /* ----------------------------- */
        /* HERO SECTION */
        /* ----------------------------- */

        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
        }

        .hero img {
            position: absolute;
            width: 100%;
            height: 115%;
            object-fit: cover;
            top: 0;
            left: 0;
            transform: translateZ(0);
            will-change: transform;
            filter: brightness(0.92);
        }

        /* Parallax Animation */
        @keyframes slowPan {
            0% { transform: scale(1.04) translateY(0); }
            100% { transform: scale(1.1) translateY(-22px); }
        }
        .hero img {
            animation: slowPan 18s ease-in-out infinite alternate;
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0,0,0,0.18);
            backdrop-filter: blur(1px);
        }

        /* Center Text */
        .hero-content {
            position: absolute;
            top: 52%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 2;
            width: 90%;
            color: #fff;
        }

        .hero-badge {
            display: inline-block;
            padding: 7px 28px;
            border: 1px solid rgba(255,255,255,0.62);
            border-radius: 40px;
            font-size: 13px;
            letter-spacing: 0.22em;
            text-transform: uppercase;
            margin-bottom: 22px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(6px);
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 64px;
            font-weight: 400;
            letter-spacing: 0.12em;
            color: #ffffff;
            text-shadow: 0 4px 18px rgba(0,0,0,0.4);
            margin-bottom: 18px;
        }

        .hero-subtitle {
            color: #fcefe3;
            font-size: 20px;
            max-width: 760px;
            margin: 0 auto;
            line-height: 1.55;
            font-weight: 300;
        }

        /* Animated tagline */
        @keyframes softPulse {
            0%,100% { opacity: 0.55; letter-spacing: 0.26em; }
            50% { opacity: 1; letter-spacing: 0.33em; }
        }

        .hero-tagline {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            letter-spacing: 0.26em;
            text-transform: uppercase;
            color: #ffe9cf;
            opacity: 0.95;
            z-index: 2;
            animation: softPulse 3.6s ease-in-out infinite;
        }

        .hero-scroll {
            position: absolute;
            bottom: 55px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 11px;
            letter-spacing: 0.24em;
            text-transform: uppercase;
            color: #f2e4d6;
            opacity: 0.85;
            z-index: 2;
        }

        .scroll-line {
            width: 1px;
            height: 38px;
            background: #f2e4d6;
            opacity: 0.8;
            margin: 10px auto 0;
        }

        /* ----------------------------- */
        /* SECTIONS */
        /* ----------------------------- */

        .section {
            padding: 90px 20px;
            text-align: center;
        }

        .mockup-block {
            margin: 0 auto;
            background: #fff;
            padding: 26px;
            border-radius: 32px;
            box-shadow: 0 8px 38px rgba(0,0,0,0.12);
            width: 92%;
            max-width: 760px;
        }

        .mockup-img {
            width: 100%;
            border-radius: 28px;
            display: block;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .hero-title { font-size: 40px; }
            .hero-subtitle { font-size: 16px; padding: 0 18px; }

            .hero-tagline { bottom: 140px; }
            .hero-scroll { bottom: 60px; }
        }
    </style>
</head>

<body>

    <!-- HERO -->
    <section class="hero">
        <img src="images/hero-teaser.jpg" alt="Hero Image" />
        <div class="hero-overlay"></div>

        <div class="hero-content">
            <div class="hero-badge">QUIETLY IN PROGRESS</div>

            <h1 class="hero-title">TELUGU&nbsp;TOTS</h1>

            <p class="hero-subtitle">
                A small, slow project exploring play, memory and home — for children growing up between stories, languages and skies.
            </p>
        </div>

        <div class="hero-tagline">LITTLE STORIES • BIG ROOTS</div>

        <div class="hero-scroll">
            SCROLL
            <div class="scroll-line"></div>
        </div>
    </section>

    <!-- SECTION - MOCKUP 1 -->
    <section class="section">
        <div class="mockup-block">
            <img src="images/glimpse-2.jpg" class="mockup-img">
        </div>
    </section>

    <!-- SECTION - MOCKUP 2 -->
    <section class="section">
        <div class="mockup-block">
            <img src="images/glimpse-1.jpg" class="mockup-img">
        </div>
    </section>

    <!-- SECTION - MOCKUP 3 -->
    <section class="section">
        <div class="mockup-block">
            <img src="images/glimpse-3.jpg" class="mockup-img">
        </div>
    </section>

</body>
</html>
